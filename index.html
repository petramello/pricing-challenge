<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Pricing Component With Toggle</title>

        <link rel="stylesheet" href="styled.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <h1>Our Pricing</h1>
            <div class="switch-plan">
                <p>Annually</p>
                <button class="btn-switchmode" onclick="switchMode()" ></button>
                <p>Monthly</p>
            </div>
        </header>

        <main class="plans">
            <div class="plan">
                <p>Basic</p>
                <p class="monthly-price">&dollar;19.99</p>
                <p class="annual-price">&dollar;199.99</p>
                <p class="plan-description plan-border">500 GB Storage</p>
                <p class="plan-description">2 Users Allowed</p>
                <p class="plan-description plan-border">Send up to 3 GB</p>
                <button class="btn-learnmore">Learn More</button>
            </div>

            <div class="plan">
                <p>Professional</p>
                <p class="monthly-price">$24.99</p>
                <p class="annual-price">$249.99</p>
                <p class="plan-description plan-border">1 TB Storage</p>
                <p class="plan-description">5 Users Allowed</p>
                <p class="plan-description plan-border">Send up to 10 GB</p>
                <button class="btn-learnmore">Learn More</button>
            </div>

            <div class="plan">
                <p>Master</p>
                <p class="monthly-price">&dollar;39.99</p>
                <p class="annual-price">&dollar;399.99</p>
                <p class="plan-description plan-border">2 TB Storage</p>
                <p class="plan-description">10 Users Allowed</p>
                <p class="plan-description plan-border">Send up to 20 GB</p>
                <button class="btn-learnmore">Learn More</button>
            </div>
        </main>

        <script>
            function switchMode() {
                    let element = document.body;
                    element.classList.toggle("switch-price");
            }
        </script>
    </body>
</html>
